<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="shortcut icon"
    type="image/jpg"
    href="./images/vendus-logo.png"
  />
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Company Invoices</title>
</head>
<body>

    <!-- ---------------------------------------------------NAVBAR--------------------------------- -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"><img id="home-logo" src="./images/vendus-logo.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
        
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search Invoice" aria-label="Search" id="search-input">
            </form>

            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#" value="All">All</a></li>
                    <li><a class="dropdown-item" href="#" value="FT">FT</a></li>
                    <li><a class="dropdown-item" href="#" value="FR">FR</a></li>
                    <li><a class="dropdown-item" href="#" value="FS">FS</a></li>
                    <li><a class="dropdown-item" href="#" value="NC">NC</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- ---------------------------------------------------NAVBAR ENDING--------------------------------- -->

    <div id="div_table"></div>
  
    <!-- ---------------------------------------------------MODAL BOX--------------------------------- -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Invoice ID </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            <div class="modal-body" id="modal-body">
            ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary"><a id="pdf-link" target="_blank">Open PDF</a></button>
            </div>
      </div>
    </div>
  </div>
  <!-- ---------------------------------------------------MODAL ENDING--------------------------------- -->

    <!--- SCRIPTS INSERTION (JQUERY, JS FILE AND BOOTSTRAP) --->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
        <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        <script src="./index.js"></script>
</body>
</html>
